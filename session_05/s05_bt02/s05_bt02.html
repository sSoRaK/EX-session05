<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style_bt02.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h3>contact us</h3>
      <div class="wrapper">
        <div class="contact-info">
          <p class="contact-info_title">contact info</p>
          <p><i class="fa fa-map-marker-alt icon"></i></p>
          <p>
            <span>321 Awesome Street</span>
            <span>New York, NY 17022</span>
          </p>
          <p><i class="fa fa-envelope icon"></i> Info@companyname.com</p>
          <p><i class="fa fa-phone icon"></i> +1 800 123 1234</p>
        </div>
        <div class="form-type">
          <p class="form-title">Having Any Query! Or Book an appointment</p>
          <form action="#" method="post">
            <input type="text" name="name" id="name" placeholder="Your Name" />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
            />
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <textarea
              name="Message"
              id="message"
              placeholder="Message"
            ></textarea>
            <button class="button-submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
